<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script src="./commons.js" defer></script>
  <script src="./script.js" defer></script>
  <script src="./global.js" defer></script>
  <title>FileDrop</title>
</head>
<body>
  <header>
    <a class="a-no-format" href="/">
      <h1>FileDrop</h1>
      <sub id="header-version"></sub>
    </a>

    <a class="a-header" href="/">Upload</a>
    <a class="a-header" href="/filelist/">View all files</a>
  </header>

  <main>
    <h1>Upload File</h1>
    <br>
    <form id="form" action="/upload" method="post" enctype="multipart/form-data">
      <label for="data" class="custom-file-upload" id="data-label">
        Select File
      </label>
      <input type="file" name="data" id="data" hidden>
      <input type="submit" id="upload-btn" class="btn-primary" value="Upload">
      <div id="progress-holder" hidden>
        <br>
        <span id="progress"></span>
      </div>
    </form>
  </main>
</body>
</html>
